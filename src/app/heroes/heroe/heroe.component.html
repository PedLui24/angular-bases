<h1 class="text-xl">{{name}}</h1>

<dl class="bg-sky-500/15">
    <td>Nombre:</td>
    <dd class="text-xl">{{name}}</dd>

    <td>Edad:</td>
    <dd>{{age}}</dd>

    <td>Metodo:</td>
    <dd>{{ getHeroDescription()}}</dd>

    <dd>Capitalizado:</dd>
    <td> {{ capitalizedName}}</td>
</dl>

<button 
    *ngIf="name !== 'spiderman'"
    (click)="changeHero()" class="bg-indigo-500 p-2  m-4 rounded-3xl">
    Cambiar Nombre
</button>

<button 
    *ngIf="age !== 25"
    (click)="changeAge()" class="bg-indigo-500 p-2 m-4 rounded-3xl">
    Cambiar Edad
</button>

<button 
    (click)="resetForm()" class="bg-indigo-500 p-2 m-4 rounded-3xl">
    Reset Form
</button>
